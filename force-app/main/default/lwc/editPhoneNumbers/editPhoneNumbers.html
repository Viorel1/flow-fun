<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <h2 class="slds-card__header-title slds-text-title_bold">Edit Phone Numbers</h2>
        </div>
        <div class="slds-card__body">
            <template for:each={phoneNumbers} for:item="phoneNumber">
                <div key={phoneNumber.id}>
                    <lightning-input type="tel" label={phoneNumber.label} value={phoneNumber.value} onchange={handleInputChange} required></lightning-input>
                </div>
            </template>
        </div>
        <div class="slds-card__footer">
            <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </div>
</template>
